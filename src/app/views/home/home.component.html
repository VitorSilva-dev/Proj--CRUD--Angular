<section>
  <app-header></app-header>
  <router-outlet></router-outlet>
</section>

<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Adicionar</button>
 

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>
  
    <ng-container matColumnDef="materia">
      <th mat-header-cell *matHeaderCellDef>Matéria</th>
      <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição do Curso</th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef>Professor</th>
      <td mat-cell *matCellDef="let element"> {{element.professor}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editElement(element)" color="primary">
                <mat-icon>edit</mat-icon> 
            </button>
            <button mat-icon-button (click)="deleteElement(element.ID)" color="primary">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>
